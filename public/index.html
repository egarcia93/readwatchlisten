<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read, Watch & Listen</title>
</head>
<body>
    <h1>Read,Watch & Listen</h1>
    <div class="recommend-section">
        <h2>I want to recommend some:</h2>
        <select id="type-selector">
            <option>Book</option>
            <option>Movie</option>
            <option>Music</option>

        </select>
        <input id="title-input"></input>
       
        <button id="send-button">Recommend</button>

    </div>

    <div class="consult-section">
        <h2>I want something to:</h2>
        <select id="ask-type">
            <option>Read</option>
            <option>Watch</option>
            <option>Listen</option>
        </select>
        <button id="request-button">Ask</button>
        <div id="recommendation-info"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
